    <script>

        const Nicholas = document.getElementById('Nicholas')
        Nicholas.innerHTML = 'ini div pertama tapi di edit'

        Palapessy.innerHTML = 'ini textnya diganti tapi yang p kedua'

        baten.style.backgroundColor = 'red'

        });
        
        const submit = document.getElementById('submit')

        function validateForm(){
            const name = document.getElementById('name').value;
            if(name === ''){
                alert('Please enter a name')
                return false;
            }
            return true;
        }

        let parent = document.getElementById("NicholasPalapessy").parentNode;
    console.log("Parent: " + parent.tagName);

    let children = document.getElementById("Nicholas").childNodes;
    for (let i = 0; i < children.length; i++) {
        console.log("Child " + (i + 1) + ": " + children[i].nodeName);
    }

    console.log("First Child: " + document.getElementById("Nicholas").firstChild.nodeName);

    </script>
